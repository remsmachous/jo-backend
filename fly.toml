# fly.toml app configuration file generated for jobackend on 2025-08-29T05:54:37+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'jobackend'
primary_region = 'cdg'

[build]
  dockerfile = 'Dockerfile'

[deploy]
  strategy = 'rolling'
  release_command = 'sh -c "python manage.py createsuperuser --noinput --email \"$DJANGO_SUPERUSER_EMAIL\" --username \"$DJANGO_SUPERUSER_USERNAME\" || true"'

[env]
  DJANGO_SETTINGS_MODULE = 'jo_backend.settings'
  PORT = '8080'

[[services]]
  protocol = 'tcp'
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [[services.tcp_checks]]
    interval = "15s"
    timeout  = "2s"
    grace_period = "30s"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

  
